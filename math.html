<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Game - Celebration!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js"></script>
  <script src="math.js"></script>

  <style>
    body {
      background: #0f172a;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      flex-wrap: wrap;
    }

    #container,
    #leaderboardContainer {
      background: #1e293b;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      padding: 20px;
      flex: 1 1 500px;
      max-width: 600px;
    }

    #container {
      text-align: center;
    }

    .info {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .info-card {
      background: #334155;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 20px;
    }

    #progressContainer {
      background: #475569;
      border-radius: 20px;
      overflow: hidden;
      height: 15px;
      margin: 20px 0;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #22c55e;
      transition: width 0.5s ease;
    }

    #question {
      font-size: 40px;
      margin: 20px 0;
    }

    #choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .box {
      background: white;
      color: #0f172a;
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .box:hover {
      background: #22d3ee;
      color: white;
      transform: none;
      /* No zoom on hover */
    }

    .box:active {
      transform: scale(0.95);
      /* Click feedback */
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: #10b981;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.4s;
    }

    button:hover {
      background: #059669;
    }

    .spacer {
      height: 70px;
    }

    #celebration {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      display: none;
      z-index: 100;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    #celebration.show {
      display: block;
    }

    #congratsText {
      color: #38bdf8;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 10px #0ea5e9;
      margin-bottom: 10px;
    }

    .confettiStars {
      font-size: 24px;
      margin-bottom: 10px;
      animation: twinkle 1s infinite alternate;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    @keyframes twinkle {
      from {
        opacity: 0.6;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20%,
      80% {
        transform: translateX(-10px);
      }

      40%,
      60% {
        transform: translateX(10px);
      }
    }

    .shake {
      animation: shake 5s;
    }

    #leaderboardContainer h2 {
      text-align: center;
      font-size: 24px;
      color: #fbbf24;
    }

    #leaderboardList {
      list-style: none;
      padding: 0;
      font-size: 20px;
      color: #facc15;
    }

    #leaderboardList li {
      background: #334155;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 10px;
    }
    #resetBestScore:hover {
    background-color: #f97316;  /* Change to a darker shade when hovered */
    transform: scale(1.05);  /* Slight zoom effect on hover */
    box-shadow: 0 4px 15px rgba(255, 87, 34, 0.5);  /* Add a shadow on hover */
  }

  #resetBestScore:active {
    background-color: #e15b12;  /* Change to an even darker shade when clicked */
    transform: scale(1.0);  /* Slight shrink effect when clicked */
    box-shadow: none;  /* Remove the shadow when clicked */
  }
  </style>
</head>

</body>

</html>
