<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #reset-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    #reset-form input {
      padding: 10px;
      font-size: 16px;
    }
    #reset-form button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #message {
      margin-top: 1rem;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="reset-form">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="Enter New Password" required>
    <button type="submit">Reset Password</button>
  </form>

  <div id="message"></div>

  <script src="reset-password.js"></script>
</body>
</html>
